baseURL: "/"
title: Simplify the Tech with Berkin
paginate: 5
theme: ["PaperMod"]
mainsections: ["posts", "gamereviews"]
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false


minify:
  disableXML: true
  minifyOutput: false

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

params:
  env: production
  title: Simplify the Tech with Berkin
  description: "Personal Blog about Tech and Gaming. Main purpose of this blog is contain only essential information the topic and keep it simple. We use KISS in coding, why not use in blogging as well."
  keywords: [Tech, Blockchain, AI, Gaming, Blog, Portfolio]
  author: Berkin Tosun
  images: ["<link or path of image for opengraph, twitter-cards>"]
  defaultTheme: dark # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/favicon.ico"
    favicon16x16: "/favicon.ico"
    favicon32x32: "/favicon.ico"
    apple_touch_icon: "/favicon.ico"
    safari_pinned_tab: "/favicon.ico"

  label:
    text: "Berkin Tosun"
    #icon: /apple-touch-icon.png
    #iconHeight: 35

  # home-info mode
  homeInfoParams:
    Title: "Simplify the Tech \U0001F44B"
    Content: "Welcome to my personal blog. Here, I will try to simplify the technologies with the purpose of delivering the essential parts of it. I hope this can help you and if it did, it would make me so happy."

  socialIcons:
    - name: x
      url: "https://x.com/"
    - name: stackoverflow
      url: "https://stackoverflow.com"
    - name: github
      url: "https://github.com/"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/berkintosun/berkintosun.github.io/content"
    Text: "Suggest Changes"
    appendFilePath: true

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 3
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 2
    - identifier: gamereviews
      name: Game Reviews
      url: /gamereviews/
      weight: 2
    - name: Search
      url: search/
      weight: 1
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false